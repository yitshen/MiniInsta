{% extends 'base.html'%}

{% block content %}

<h1>Edit Post</h1>

<form action="" method = "post" enctype = "multipart/form-data">
   {% csrf_token %}
   <p><label for="id_title">Title:</label> <textarea name="title" cols="40" rows="1" id="id_title">{{object.title}}</textarea></p>
   <button type = "submit">Update</button>
</form>

{%endblock content%}
